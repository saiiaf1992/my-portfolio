<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options P&L Tracker</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Options P&L Tracker</h1>

  <form id="tradeForm">
    <input type="text" id="symbol" placeholder="Symbol (e.g., AAPL)" required>
    <select id="type">
      <option value="CALL">CALL</option>
      <option value="PUT">PUT</option>
    </select>
    <input type="number" step="0.01" id="entryPrice" placeholder="Entry Price" required>
    <input type="number" step="0.01" id="exitPrice" placeholder="Exit Price" required>
    <input type="number" id="contracts" placeholder="Contracts" required>
    <button type="submit">Add Trade</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Type</th>
        <th>Entry</th>
        <th>Exit</th>
        <th>Contracts</th>
        <th>P&L ($)</th>
      </tr>
    </thead>
    <tbody id="tradesTable">
      <!-- Trades go here -->
    </tbody>
  </table>

  <script>
    const tradeForm = document.getElementById('tradeForm');
    const tradesTable = document.getElementById('tradesTable');

    tradeForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const symbol = document.getElementById('symbol').value.toUpperCase();
      const type = document.getElementById('type').value;
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const contracts = parseInt(document.getElementById('contracts').value);

      const multiplier = 100; // 1 contract = 100 shares
      const pnl = ((exitPrice - entryPrice) * contracts * multiplier).toFixed(2);

      const row = tradesTable.insertRow();
      row.innerHTML = `
        <td>${symbol}</td>
        <td>${type}</td>
        <td>${entryPrice}</td>
        <td>${exitPrice}</td>
        <td>${contracts}</td>
        <td style="color: ${pnl >= 0 ? 'green' : 'red'};">${pnl}</td>
      `;

      tradeForm.reset();
    });
  </script>
</body>
</html>
